<!DOCTYPE html>
<html>
<head><title>新增 IoT 裝置</title></head>
<body>
  <h1>IoT 裝置新增介面</h1>
  <form id="device-form">
    裝置名稱: <input type="text" id="deviceName" required />
    <button type="submit">新增</button>
  </form>
  <script>
    document.getElementById("device-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("deviceName").value;
      await fetch("https://YOUR-FUNCTION-APP.azurewebsites.net/api/addDevice", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      });
      alert("裝置新增成功！");
    });
  </script>
</body>
</html>
